server:
  port: 8761

eureka:
  instance:
    hostname: eureka-service
    prefer-ip-address: false
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      default-zone: http://eureka-service:8761/eureka/

spring:
  application:
    name: eureka-service
  profiles:
    active: default
  cloud:
    config:
      enabled: true
      uri: http://config-service:8081